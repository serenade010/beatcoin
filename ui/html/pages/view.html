{{define "title"}}Model #{{.Model.Id}}{{end}} {{define "main"}}
<head>
  <link rel="stylesheet" href="/static/css/view.css" />
</head>

<form id="put-form" action="/model/modify" method="POST">
  <div class="column is-flex is-align-items-center is-flex-direction-column">
    <div class="column is-four-fifths">
      <label class="label">Name</label>
      <div class="control">
        <input
          class="input"
          name="name"
          type="text"
          placeholder="Name"
          value="{{.Model.Name}}"
          disabled="true"
        />
      </div>
    </div>
    <div class="column is-four-fifths is-flex">
      <div class="column"><label class="label">Crypto</label></div>
      <div class="column">
        <label class="radio">
          <input type="radio" name="crypto" value="bitcoin" id="bitcoin" disabled="true" />
          Bitcoin
        </label>
      </div>
      <div class="column">
        <label class="radio">
          <input type="radio" name="crypto" value="ethereum" id="ethereum" disabled="true" />
          Ethereum
        </label>
      </div>
      <div class="column">
        <label class="radio">
          <input type="radio" name="crypto" value="solana" id="solana" disabled="true" />
          Solana
        </label>
      </div>
    </div>
    <div class="column is-four-fifths is-flex is-justify-content-start">
      <div class="column">
        <label class="label">Indicator</label>
      </div>
      <div class="column">
        <input
          type="checkbox"
          class="checkbox"
          name="index"
          onclick="checkboxControl(0)"
          value="DEMA"
          disabled="true"
          id="DEMA"
        />
        <span>DEMA</span>
      </div>
      <div class="column">
        <input
          type="checkbox"
          class="checkbox"
          name="index"
          onclick="checkboxControl(1)"
          id="EMA"
          value="EMA"
          disabled="true"
        />
        <span>EMA</span>
      </div>
      <div class="column">
        <input
          type="checkbox"
          class="checkbox"
          name="index"
          onclick="checkboxControl(2)"
          id="KAMA"
          value="KAMA"
          disabled="true"
        />
        <span>KAMA</span>
      </div>
      <div class="column">
        <input
          type="checkbox"
          class="checkbox"
          name="index"
          onclick="checkboxControl(3)"
          id="T3"
          value="T3"
          disabled="true"
        />
        <span>T3</span>
      </div>
      <div class="column">
        <input
          type="checkbox"
          class="checkbox"
          name="index"
          onclick="checkboxControl(4)"
          id="WMA"
          value="WMA"
          disabled="true"
        />
        <span>WMA</span>
      </div>
      <div class="column">
        <input
          type="checkbox"
          class="checkbox"
          name="index"
          onclick="checkboxControl(5)"
          id="MIDPOINT"
          value="MIDPOINT"
          disabled="true"
        />
        <span>MIDPOINT</span>
      </div>
    </div>
    <div class="column is-four-fifths is-flex">
      <div class="column">
        <label class="label">Ratio of Train Data</label>
        <div class="control">
          <input
            class="input"
            name="ratio_of_train"
            type="number"
            placeholder="0.8"
            step="0.1"
            value="{{.Model.Ratio_of_train}}"
            disabled="true"
          />
        </div>
      </div>

      <div class="column">
        <label class="label">Look Back Days</label>
        <div class="control">
          <input
            class="input"
            name="look_back"
            type="number"
            placeholder="5"
            value="{{.Model.Look_back}}"
            disabled="true"
          />
        </div>
      </div>
      <div class="column">
        <label class="label">Forcast Days</label>
        <div class="control">
          <input
            class="input"
            name="forcast_days"
            type="number"
            placeholder="3"
            value="{{.Model.Forecast_days}}"
            disabled="true"
          />
        </div>
      </div>
    </div>
    <div class="column is-four-fifths is-flex">
      <div class="column">
        <label class="label">First Layer Unit</label>
        <div class="control">
          <input
            class="input"
            name="first_layer"
            type="number"
            placeholder="3"
            value="{{.Model.First_layer}}"
            disabled="true"
          />
        </div>
      </div>
      <div class="column">
        <label class="label">Second Layer Unit</label>
        <div class="control">
          <input
            class="input"
            name="second_layer"
            type="number"
            placeholder="3"
            value="{{.Model.Second_layer.Int16}}"
            disabled="true"
          />
        </div>
      </div>
      <div class="column">
        <label class="label">Third Layer Unit</label>
        <div class="control">
          <input
            class="input"
            name="third_layer"
            type="number"
            placeholder="3"
            value="{{.Model.Third_layer.Int16}}"
            disabled="true"
          />
        </div>
      </div>
    </div>
    <div class="column is-four-fifths is-flex">
      <div class="column">
        <label class="label">Learning Rate</label>
        <div class="control">
          <input
            class="input"
            name="learning_rate"
            type="number"
            placeholder="0.01"
            step="0.01"
            value="{{.Model.Learning_rate}}"
            disabled="true"
          />
        </div>
      </div>
      <div class="column">
        <label class="label">Epoch</label>
        <div class="control">
          <input
            class="input"
            name="epoch"
            type="number"
            placeholder="3"
            value="{{.Model.Epoch}}"
            disabled="true"
          />
        </div>
      </div>
      <div class="column">
        <label class="label">Batch Size</label>
        <div class="control">
          <input
            class="input"
            name="batch_size"
            type="number"
            placeholder="3"
            value="{{.Model.Batch_size}}"
            disabled="true"
          />
        </div>
      </div>
    </div>

    <!-- ---------------------------------------------- -->

    <span id="error" style="color: red; position: absolute"></span>

    <!-- ---------------------------------------------------------- -->
    <div class="field is-grouped">
      <div class="control">
        <button
          class="button is-primary is-normal"
          type="button"
          onclick="toggleInput()"
          id="btn-left"
        >
          Edit
        </button>
      </div>
      <div class="control">
        <button class="button is-link is-danger is-normal" id="btn-right" type="button">
          Delete
        </button>
      </div>
    </div>
  </div>
</form>
<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div
    style="width: 500px; height: 200px"
    class="modal-content columnn is-flex is-align-items-center is-flex-direction-column"
  >
    <span class="close" style="position: absolute; top: 3px; right: 20px">&times;</span>
    <h2 class="subtitle mt-6">Are you sure to delete Model: {{.Model.Name}}</h2>
    <form id="model-delete" action="/model/delete" method="get">
      <button class="button is-danger mt-2">Yes</button>
    </form>
  </div>
</div>
<script>
  selectedCrypto = document.getElementById('{{.Model.Crypto}}');
  selectedCrypto.setAttribute('checked', '');

  index_one = document.getElementById('{{.Model.First_index.String}}');
  index_two = document.getElementById('{{.Model.Second_index.String}}');
  index_three = document.getElementById('{{.Model.Third_index.String}}');
  index_one.setAttribute('checked', '');
  index_two.setAttribute('checked', '');
  index_three.setAttribute('checked', '');
</script>
<script src="/static/js/view.js"></script>
{{end}}
